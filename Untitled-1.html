##Računanje verjetnosti
Z žrebanjem prične igralec A. Če izžreba listek A, ga vrne nazaj v klobuk in ponovno žreba. Edini dve primerni možnosti žreba sta B ali C. Oba izida imata 50% verjetnost. Denimo da A izžreba B.

Zdaj je na vrsti oseba B, ki lahko iz klobuka izžreba A ali C. Spet imata oba izida 50% verjetnost. Če B izžreba A, potem osebi C ostane le C, kar pa je nevejaven izid.Če pa oseba B žreba C, potem osebi C preostane le listek A s 100% verjetnosti.

Naslednji primer se zgodi, ko A izžreba listek C. Oseba B ima tako 100% verjetnosti, da izžreba osebo A, saj sta v klobuku le B in A. Oseba C ima na koncu zopet 100% verjetnosti, da izžreba liste B.

vse možne poti z verjetnostmi vred so prikazane na spodnji sliki.

## Izračun

Zmnožimo vse verjetnosti, ki jih imamo na vsaki možni poti in dobimo naslednje rezutate.

Vidimo lahko, da je 50% verjetnost, da se bo zgodilo, da bo A izžrebal C, B izžreba A, oseba C pa B. Vidimo tudi, da je velika verjetnost, da prva oseba, ki žreba, izžreba ravno zadnjo osebo. tako lahko razmislimo kam bi se usedli za mizo oz. kateri po vrsti bomo žrebali.

# Kako izboljšati igro?

Kako spremeniti žrebanje, da nikoli ne bo prišlo do kršenja anonimnosti in da bodo imeli vsi sodelujoči hkrati enake možnosti, da jih izžreba nekdo drug?

V videu predlagajo, da en list razdelimo na dva dela s horizontalno črto. na zgornji del se napiše „Ti si številka 4.“ na spodnji del pa „Obdaruješ številko 4.“. Pomembno je, da na isti list napišemo isti številki. Naredimo toliko listov, kolikor bo sodelujočih. Nato vse liste obrnemo navzdol in jih položimo v ravno linijo. Nato jih premešamo tako, da še vedno ostanejo v ravni liniji. Ko jih premešamo, jih prerežemo na pol in zgornje polovice vse zamaknemo za eno v levo (lahko tudi v desno). Vsak sodelujoči tako vzame en listek iz zgornje vrste in listek ki je pod njim. Ne vzame naključno dveh listkov, ampak nujno dva, ki ležita en pod drugim. Na koncu napišemo še seznam kdo je katera številka zgolj zato, da vsak ve koga obdaruje, a hkrati nihče ne ve kdo obdaruje njega.
